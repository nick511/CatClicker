<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div id="catLinks"></div>

    <div id="catDiv">
        <h1><span class="name"></span>: <span class="clickCnt"></span> clicks</h1>

        <button id="btnEdit">Edit</button>
        <div id="editFormDiv">
            <form id="editForm">
                Name: <input name="name" />
                ImgSrc: <input name="imgSrc" />
                ClickCnt: <input name="clickCnt" />

                <input type="button" id="btnCancel" value="Cancel" />
                <input type="submit" value="Save" />
            </form>
        </div>
        <hr>

        <div class="catImgDiv">
            <img src="" class="catImg" width="500" />
            <div class="heart noselect">&hearts;</div>
        </div>
    </div>

    <hr>

    Total Click Count: <span id="totalClickCnt">0</span>


    <script type="text/template" id="catLinkTemplate">
        <a>cat name</a>
    </script>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
